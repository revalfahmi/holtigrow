<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome icons-->
    <script src="assets/js/fa.js"></script>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/backtotop.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <title>Login HoltiGrow</title>
</head>

<body
    style="background-image: url(assets/img/bg.png);Padding-top: 6rem;padding-bottom: calc(10rem - 4.5rem);background-position: center;background-repeat: no-repeat;background-attachment: scroll;background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"><img src="assets/img/logo.png" width="30" height="30" class="rounded-circle"> Login HoltiGrow</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus disabled>
                                <label for="inputEmail">Email</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                    required disabled>
                                <label for="inputPassword">Kata Sandi</label>
                            </div>

                            <a href="admin.html" class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Masuk</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="assets/js/backtotop.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
